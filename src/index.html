<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <style type="text/css">
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>rust导航</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <header class="header"></header>
    <main class="content">
      <form action="https://baidu.com/s" class="search-form" target="_blank">
        <input type="text" name="wd" id="" />
        <button>
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-search"></use>
          </svg>
        </button>
      </form>
      <ul class="site-list">
        <li class="add-site">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-add"></use>
          </svg>
        </li>
      </ul>
    </main>
    <script src="//at.alicdn.com/t/font_1846727_dhzyy50qdnq.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/particles.js/2.0.0/particles.js"></script>
    <script src="particles-app.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
